        font-size: 1.125rem;

        -moz-user-select: none;
        -ms-user-select: none;

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Oleg Kolomiiets</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Github </a>
                <a class="nav-item nav-link" href="#">Resume</a>
                <a class="nav-item nav-link" href="#">Blog</a>
            </div>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Hi, I'm Oleg!</h1>
            <p class="lead text-muted">Don't like to steal code but writing html is such a lame thing</p>
            <p>
                <a class="btn btn-primary my-2" href="mailto:newrotoc@gmail.com">Email me</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for job in jobs.all %} <!-- creating as many containers as db has (objects) -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{job.image.url}}" />
                        <div class="card-body">
                            <p class="card-text">{{job.summary}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container text-center">
       <p> © Oleg K. {% now "Y" %}</p> <!-- Adding current year -->
    </div>
</footer>
