<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Oleg Kolomiiets</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Github </a>
                <a class="nav-item nav-link" href="#">Resume</a>
                <a class="nav-item nav-link active" href="#">Blog</a>
            </div>
        </div>
    </nav>
</header>

<main role="main">
    <div class="container" >
        <h1 class="text-center pt-3">Welocome to my blog!</h1>
        <br />
        <br />
        <h2>Latest Posts</h2>
        <hr color="grey"/>

        {% for blog in blogs.all %}
        <br />
        <a href="#"><h3>{{ blog.heading }}</h3></a>
        <br />
        <p>{{ blog.summary }}</p>
        <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200 />
        <br />
        <p><small>{{ blog.pub_time_short }}</small></p>
        <br />
        {% endfor %}
    </div>
</main>
<footer class="text-muted">
    <div class="container text-center">
       <p> © Oleg K. {% now "Y" %}</p> <!-- Adding current year -->
    </div>
</footer>
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
